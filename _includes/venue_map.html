
<div id="venue">
    <div class="wrap">
        <div class="address">
            <h2>Venue</h2>
            <address>
                <div>Gamle Museet</div>
                <div>Dronningens gate 4</div>
                <div>Oslo</div>
            </address>
            <a class="button" href="https://www.gamlemuseet.no/the-old-museum/" target="_blank">Website</a>
        </div>
    </div>
    <div id="map" style="overflow: hidden;"/>
    <script>
        function initMap() {

            var colors = {
                water :    "#2196F3",
                slate :    "#555555",
                grey :     "#BBBBBB",
                greyDkr :  "#888888",
                white :    "#FFFFFF"
            }
            
            var mapStyle = [
              {
                "stylers": [
                  { "color": colors.white }
                ]
              },{
                "featureType": "poi",
                "stylers": [
                  { "visibility": "off" }
                ]
              },{
                "featureType": "transit",
                "stylers": [
                  { "visibility": "off" }
                ]
              },{
                "featureType": "road",
                "elementType": "labels.icon",
                "stylers": [
                  { "visibility": "off" }
                ]
              },{
                "elementType": "labels.text.fill",
                "stylers": [
                  { "visibility": "off" }
                ]
              },{
                "elementType": "labels.text.stroke",
                "stylers": [
                  { "visibility": "off" }
                ]
              },{
                "featureType": "administrative",
                "elementType": "labels.text.fill",
                "stylers": [
                  { "visibility": "on" },
                  { "color": colors.white }
                ]
              },{
                "featureType": "administrative",
                "elementType": "labels.text.stroke",
                "stylers": [
                  { "visibility": "on" },
                  { "color": colors.slate }
                ]
              },{
                "featureType": "administrative",
                "elementType": "geometry.fill",
                "stylers": [
                  { "color": colors.greyDkr }
                ]
              },{
                "featureType": "landscape.man_made",
                "stylers": [
                  { "visibility": "on" },
                  { "color": colors.grey }
                ]
              },{
                "featureType": "road",
                "elementType": "geometry.fill",
                "stylers": [
                  { "color": colors.greyDkr }
                ]
              },{
                "featureType": "water",
                "stylers": [
                  { "color": colors.water }
                ]
              },{
                "featureType": "water",
                "elementType": "labels.text.stroke",
                "stylers": [
                  { "visibility": "on" },
                  { "color": colors.slate }
                ]
              },{
                "featureType": "road",
                "elementType": "labels.text.fill",
                "stylers": [
                  { "visibility": "on" },
                  { "color": colors.white }
                ]
              },{
                "featureType": "road",
                "elementType": "labels.text.stroke",
                "stylers": [
                  { "visibility": "on" },
                  { "color": colors.slate }
                ]
              }
            ];
            
            
            var venuePosition = new google.maps.LatLng(59.9080339,10.74416999999994);
            var center = new google.maps.LatLng(59.9080339, 10.732);
            var mapOptions = {
                center: center,
                zoom: 13,
                mapTypeId: google.maps.MapTypeId.ROADMAP,
                scaleControl: false,
                scrollwheel: false,
                styles: mapStyle
            }
            
            var map = new google.maps.Map(document.getElementById("map"), mapOptions);
            var markerVenue = new google.maps.Marker({
                position: venuePosition,
                map: map,
                title: 'Gamle Museet',
                icon: 'assets/img/locationMarker.png'
            });

        }
    </script>
    <script async defer
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBr0YYhZtK8OCQGZobY2uY8Ilis8B25LkE&callback=initMap">
    </script>
</div>
