{% for talk in site.talks %}
    {% if talk.page_name == include.talk %}
        <li class="{{talk.type}} lookAndFeel {{talk.lookAndFeel}}">
            <a href="{{ talk.url }}">
                <div>{{talk.title}}</div>
                {% for speaker in talk.speakers %}
                    <div class="schedule_speaker">{{speaker.name}}</div>
                {% endfor %}
                <div class="schedule_type">{{talk.type}}</div>
            </a>
        </li>
    {% endif %}
{% endfor %}
